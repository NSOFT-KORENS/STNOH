
<sit-advanced-select ng-if="!(selectCtrl.sitDropdownMode ==='comboBox')"
                     sit-read-only='selectCtrl.readOnly'
                     sit-selected-string='selectCtrl.sitSelectedString'
                     sit-split-list='selectCtrl.splitListVisibility'
                     sit-placeholder='selectCtrl.placeholder'
                     sit-always-on-top='selectCtrl.sitAlwaysOnTop'
                     sit-done-callback='selectCtrl.doneCallback'
                     sit-validation='selectCtrl.selectValidation'
                     sit-options='selectCtrl.sitOptions'
                     ng-blur='selectCtrl.ngBlur()'
                     sit-change='selectCtrl.selectionChanged'
                     ng-disabled='selectCtrl.ngDisabled'
                     ng-focus='selectCtrl.ngFocus()'
                     ng-selected='selectCtrl.ngSelected'
                     ng-readonly='selectCtrl.ngReadonly'
                     ng-required='selectCtrl.validation.required'>
</sit-advanced-select>


<sit-text-select ng-if="(selectCtrl.sitDropdownMode ==='comboBox')"
                 sit-value="selectCtrl.value"
                 sit-validation="selectCtrl.selectValidation"
                 sit-change='selectCtrl.selectionChanged'
                 ng-readonly="selectCtrl.readOnly"
                 sit-to-display="selectCtrl.toDisplay"
                 sit-to-keep="selectCtrl.toKeep"
                 sit-options="selectCtrl.options">
</sit-text-select>
