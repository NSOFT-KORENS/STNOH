<sit-side-panel sit-title="{{vm.sidepanelConfig.title}}" sit-messages="vm.sidepanelConfig.messages" sit-actions="vm.sidepanelConfig.actionButtons"
                sit-close="vm.sidepanelConfig.closeButton">
    <div style="font-weight: bold;">{{'NSOFT_STNOH_LaborTraining.PassYN' | translate}}</div>
    <div id="passDiv" style="height: 70px;width: 100%;">
        <sit-radio sit-value="vm.rdValue" sit-options="vm.radioOptions" sit-layout="horizontal" sit-checked="vm.radioOptions[0]" sit-change="vm.selectionChanged"></sit-radio>
        </sit-radio>
    </div>
    <div id="user-list" class="mgt-list-full" data-internal-id="team-mgt-user-add-icv" ng-if="vm.usersListVisible" style="height : calc(100%-70px)">
        <sit-item-collection-viewer sit-options="vm.icvConfig" data-sit-data="vm.users"></sit-item-collection-viewer>
    </div>
</sit-side-panel>
